{% extends "arres_glosor/layout.html" %}

{% block body %}

    <h1>Registrera</h1>


    <div class="frame4">

        {% if message %}
            <div class="mb-1vh" style="font-weight: 500">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-1vh">
                <input class="form-control" autofocus type="text" name="username" placeholder="Användarnamn">
            </div>
            <div class="form-group mb-1vh">
                <input class="form-control" type="password" name="password" placeholder="Lösenord">
            </div>
            <div class="form-group mb-1vh">
                <input class="form-control" type="password" name="confirmation" placeholder="Bekräfta lösenord">
            </div>
            <input class="btn btn-primary mb-1-5vh" type="submit" value="Registrera">
        </form>
        Har du redan ett konto? <a href="{% url 'login' %}">Logga in här.</a>
    </div>



{% endblock %}
